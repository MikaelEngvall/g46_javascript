<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Set the background color of a paragraph</title>
<script>
function set_background() {
    // Get all paragraphs
    var paragraphs = document.querySelectorAll('p');

    // Set background color for each paragraph
    paragraphs.forEach(function(paragraph) {
        // Set a random color (you can modify this part)
        var randomColor = getRandomColor();
        paragraph.style.backgroundColor = randomColor;
    });
}


function getRandomColor() {
    // Generate a random hex color
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}
</script>
</head>
<body>
<input type="button" value="Click to set paragraph background color" onclick="set_background()">
<p>w3resource JavaScript Exercises</p>
<p>w3resource PHP Exercises</p>
</body>
</html>
