      <div class="card">
        <div class="card-header bg-dark text-white">Header</div>
        <div class="card-body">
          <div class="container mb-5">
            <h2>Registration Form</h2>
            <form id="registrationForm">
              <!-- First Name Input -->
              <div class="form-group">
                <label for="firstName">First Name: * </label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="Enter your first name"
                  required
                />
                <div class="invalid-feedback">Please enetr your fist name.</div>
              </div>

              <!-- First Name Input -->
              <div class="form-group">
                <label for="lastName">Last Name: * </label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Enter your last name"
                  required
                />
                <div class="invalid-feedback">Please enetr your last name.</div>
              </div>

              <!-- First Name Input -->
              <div class="form-group">
                <label for="email">Email: * </label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
                <div class="invalid-feedback">Please enetr your email.</div>
              </div>
              <!-- <button id="reg-btn" type="button" class="btn btn-primary" onclick="validateAndSubmit()">Click</button> -->
              <button id="reg-btn" type="button" class="btn btn-primary">Click</button>
              <button id="reset-btn" type="button" class="btn btn-danger" onclick="resetForm()">Reset</button>

            </form>

          </div>

          <script>
            document.getElementById('reg-btn')
            .addEventListener('click', () => validateAndSubmit())

            validateAndSubmit = () => {
              const firstName = document.getElementById('firstName').value.trim();
              const lastName = document.getElementById('lastName').value.trim();
              const email = document.getElementById('email').value.trim();
              console.log(firstName, lastName, email);

              if(!firstName || !lastName || !email) {
                // display validation error messages
                if(!firstName) {
                  document.getElementById('firstName').classList.add('is-invalid')
                }
                if(!lastName) {
                  document.getElementById('lastName').classList.add('is-invalid')
                }
                if(!email) {
                  document.getElementById('email').classList.add('is-invalid')
                }

                return;
              }

              // clear existing validation lasses
              document.getElementById('firstName').classList.remove('is-invalid')
              document.getElementById('lastName').classList.remove('is-invalid')
              document.getElementById('email').classList.remove('is-invalid')

              console.log("validateAndSubmit has beend executed!");
              showTable();
            }
            
            resetForm = () => {

              document.getElementById('registrationForm').reset();

              document.getElementById('firstName').classList.remove('is-invalid')
              document.getElementById('lastName').classList.remove('is-invalid')
              document.getElementById('email').classList.remove('is-invalid')


            }
          </script>
          <button
            type="button"
            class="btn btn-outline-success"
            onclick="showTable()"
          >
            Show Table
          </button>
          <button
            type="button"
            class="btn btn-outline-danger"
            onclick="hideTable()"
          >
            Hide Table
          </button>

            <div id="message"></div>
